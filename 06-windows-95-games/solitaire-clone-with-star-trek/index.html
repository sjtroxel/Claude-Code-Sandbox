<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Trek Solitaire - Windows 95 Edition</title>
  <script src="react.min.js"></script>
  <script src="react-dom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            pixel: ['"Press Start 2P"', 'monospace'],
            win95: ['"Microsoft Sans Serif"', '"MS Sans Serif"', 'Arial', 'sans-serif'],
          }
        }
      }
    };
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div>

  <!-- Game logic (pure JS, no React) -->
  <script src="game-logic.js"></script>

  <!-- Load and compile JSX files in order -->
  <script>
    (async function() {
      async function loadJSX(url) {
        var res = await fetch(url);
        var code = await res.text();
        var output = Babel.transform(code, { presets: ['react'] });
        var s = document.createElement('script');
        s.textContent = output.code;
        document.head.appendChild(s);
      }
      await loadJSX('components.jsx');
      await loadJSX('app.jsx');
    })();
  </script>
</body>
</html>
