<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Correction Exercise - Post Fetcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 1.5rem;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #667eea;
      font-size: 1.2rem;
    }

    .error {
      background: #fee;
      border: 2px solid #fcc;
      border-radius: 8px;
      padding: 1rem;
      color: #c33;
      margin: 1rem 0;
    }

    .error h3 {
      margin-bottom: 0.5rem;
    }

    .post-list {
      list-style: none;
    }

    .post-item {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .post-item:hover {
      background: #f9f9f9;
    }

    .post-item:last-child {
      border-bottom: none;
    }

    .post-number {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.875rem;
      margin-right: 0.75rem;
      font-weight: 600;
    }

    .post-title {
      color: #333;
      font-size: 1rem;
    }

    .info-box {
      background: #e8f4f8;
      border-left: 4px solid #667eea;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 4px;
    }

    .info-box p {
      color: #555;
      margin: 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Our React Component -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    function PostFetcher() {
      const [posts, setPosts] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        // Fetch posts from API
        fetch('https://jsonplaceholder.typicode.com/posts')
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then(data => {
            setPosts(data);
            setLoading(false);
          })
          .catch(err => {
            setError(err.message);
            setLoading(false);
          });
      }, []);

      return (
        <div className="container">
          <h1>üìù Post Fetcher</h1>

          <div className="info-box">
            <p><strong>Exercise 05: Self-Correction Test</strong></p>
            <p>Fetching posts from JSONPlaceholder API and displaying titles</p>
          </div>

          {loading && (
            <div className="loading">
              <p>‚è≥ Loading posts...</p>
            </div>
          )}

          {error && (
            <div className="error">
              <h3>‚ùå Error</h3>
              <p>{error}</p>
              <p style={{marginTop: '0.5rem', fontSize: '0.9rem'}}>
                Check the browser console for more details.
              </p>
            </div>
          )}

          {!loading && !error && (
            <div>
              <p style={{marginBottom: '1rem', color: '#666'}}>
                Found {posts.length} posts
              </p>
              <ul className="post-list">
                {posts.map(post => (
                  <li key={post.id} className="post-item">
                    <span className="post-number">#{post.id}</span>
                    <span className="post-title">{post.title}</span>
                  </li>
                ))}
              </ul>
            </div>
          )}
        </div>
      );
    }

    // Render the component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PostFetcher />);
  </script>
</body>
</html>
